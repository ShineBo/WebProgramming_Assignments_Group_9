<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class="flex flex-col items-center">
        <h1 class=" text-3xl my-8 leading-normal font-bold">Introvert or Extrovert Personality Test</h1>
        <div class="quiz_container " id="quizContainer">
            <div class="question_container w-96 bg-gray-100 p-4 rounded-lg mb-4" id="questionContainer"></div>
        </div>
        <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded mt-4" onclick="showResult()">Submit</button>
    </div>
<script>

    //Question Datas
    const questionData = [
    {
        questionName: "Do you enjoy attending parties?",
        options: ["Yes", "No"],
    },
    {
        questionName: "Do you prefer spending time alone?",
        options: ["Yes", "No"],
    },
    {
        questionName: "How do you feel about small talk?",
        options: [ "I enjoy it", "I dislike it"],
    },
    {
        questionName: "Would you rather work in a team or independently?",
        options: ["Independently", "Team"],
    },
    {
        questionName: "Do you recharge by being around people?",
        options: ["Yes", "No"],
    },
    {
        questionName: "Do you find social situations draining?",
        options: ["Yes", "No"],
    },
    {
        questionName: "Are you comfortable speaking in public?",
        options: ["Yes", "No"],
    },
    {
        questionName: "Iâ€™m more reserved and keep my feelings to myself?",
        options: ["Yes", "No"],
    },
    {
        questionName: "Do you enjoy deep conversations?",
        options: ["Yes", "No"],
    },
    {
        questionName: "How do you feel about crowded places?",
        options: ["I avoid them", "I like them"],
    },
    {
        questionName: "Do you prefer online communication over face-to-face?",
        options: ["Yes", "No"],
    },
    {
        questionName: "Solo activities or ones that involve close friends or family",
        options: ["Solo activites", "Group activities"],
    },
    {
        questionName: "Do you feel energized after socializing?",
        options: ["Yes", "No"],
    },
    {
        questionName: "Would you rather stay home or go out with friends?",
        options: ["Stay home", "Go out"],
    },
    {
        questionName: "Do you enjoy meeting new people?",
        options: ["Yes", "No"],
    },
    ];

    //Created Array to store user answers
    let userAnswers = new Array(questionData.length).fill(null);

    function loadQuestions() {
        
        const questionUI = document.getElementById("questionContainer");
        //Loop Through each questions in questionData
        questionData.forEach((question, questionIndex) => {

            //Create Question Element
            const questionElement = document.createElement("div");
            questionElement.classList.add("question");
            questionElement.setAttribute("id", "question_" + (questionIndex + 1) )
            questionElement.textContent = question.questionName;

            //Create Option Element
            const optionElement = document.createElement("div");
            optionElement.classList.add("options", "flex", "flex-row", "justify-items-center","gap-3", "items-center");
            optionElement.setAttribute("id", "option_" + (questionIndex + 1) )

            //Loop Through each questions' options in questionData and create radio button and label
            question.options.forEach((option, optionIndex) => {
                const radioButton = document.createElement("input");
                radioButton.type = "radio";
                radioButton.id = "options" + (questionIndex + 1);
                radioButton.name = "options" + (questionIndex + 1);
                radioButton.value = optionIndex;
                radioButton.onclick = () => {
                    console.log(questionIndex + "-" + optionIndex);
                    selectAnswer(questionIndex, optionIndex);
                };


                const label = document.createElement("label");
                label.textContent = option;
                label.htmlFor = radioButton.id;

                //added label and button into Option Element
                optionElement.appendChild(label);
                optionElement.appendChild(radioButton);
            });

            //added Question and Option Element into Question UI
            questionUI.appendChild(questionElement);
            questionUI.appendChild(optionElement);
        });
    }

    //function to add user's picks into userAnswers Array
    function selectAnswer(questionIndex, optionIndex) {
        userAnswers[questionIndex] = optionIndex;
        console.log(userAnswers)
    }

    function showResult() {
        let score = 0;
        
        
        console.log(score)
    }

    loadQuestions();
</script>
</body>
</html>
